{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% url 'theme_css' %}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("{% static 'background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            position: relative;
            color: {{ THEME_COLORS.text }};
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.65);
            z-index: 0;
        }

        .login-box {
            position: relative;
            z-index: 1;
            width: 360px;
            margin: 100px auto;
            background: {{ THEME_COLORS.secondary }};
            padding: 40px;
            color: {{ THEME_COLORS.text }};
            border-radius: 4px;
        }

        .login-box h2 {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background: {{ THEME_COLORS.input_background }};
            border: 1px solid {{ THEME_COLORS.input_border }};
            color: {{ THEME_COLORS.input_text }};
            border-radius: 4px;
        }

        .btn {
            background: {{ THEME_COLORS.button }};
            color: {{ THEME_COLORS.text }};
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: {{ THEME_COLORS.button_hover }};
        }

        .options {
            font-size: 0.9em;
            color: {{ THEME_COLORS.input_border }};
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .options a {
            color: {{ THEME_COLORS.link }};
            text-decoration: none;
            font-weight: bold;
        }

        .options a:hover {
            color: {{ THEME_COLORS.link_hover }};
            text-decoration: underline;
        }

        .signup {
            margin-top: 40px;
            color: {{ THEME_COLORS.input_border }};
            font-size: 0.9em;
            text-align: center;
        }

        .signup a {
            color: {{ THEME_COLORS.link }};
            font-weight: bold;
            text-decoration: none;
        }

        .signup a:hover {
            color: {{ THEME_COLORS.link_hover }};
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-box">
        <h2>Sign In</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Email or phone number">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <div class="options">
            <label><input type="checkbox" checked> Remember me</label>
            <a href="#">Forgot password?</a>
        </div>
        <div class="signup">
            ? <a href="#">Sign up now</a>
        </div>
